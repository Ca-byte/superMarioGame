<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">

    <script src="./script/script.js" defer></script>
    <title>Super Mario</title>
</head>
<body>
    <div class="game-board">
        <div class="bg-game-over"></div>
        <div class="score">
            <div class="score-text">Score:</div>
            <div class="score-point">0</div>
        </div>
        <img src="./images/clouds.png" alt="white clouds" class="clouds">
        <img src="./images/pipe.png" alt="Green pipe" class="pipe">
        <img src="./images/mario.gif" alt="Mario Bros gif" class="mario">

        <a type="button" class="btn-coin">
            <span><img src="./images/coin.png" alt="gold coin" class="img-coin"></span>
        </a>
    </div>
    
</body>
</html>
