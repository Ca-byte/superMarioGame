<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <title>Super Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" alt="white clouds" class="clouds">
        <img src="./images/pipe.png" alt="Green pipe" class="pipe">
        <img src="./images/mario.gif" alt="Mario Bros gif" class="mario">

        <button type="button" class="btn-coin">
            <span><img src="./images/coin.png" alt="gold coin" class="img-coin"></span>
        </button>
    </div>
    
</body>
</html>
